{% extends "resume/base.html" %}

{% block content %}

  <!-- Header Start -->
  <div class="container-fluid page-header" style="margin-bottom: 90px;">
    <div class="container">
        <div class="d-flex flex-column justify-content-center" style="min-height: 300px">
            <h3 class="display-4 text-white text-uppercase">Contact</h3>
            <div class="d-inline-flex text-white">
                <p class="m-0 text-uppercase"><a class="text-white" href="">Home</a></p>
                <i class="fa fa-angle-double-right pt-1 px-3"></i>
                <p class="m-0 text-uppercase">Contact</p>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->

 <!-- Contact Start -->
 <div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Contact</h5>
            <h1>Contact For Any Query</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-form bg-secondary rounded p-5">
                    <div id="success"></div>
                    <div class="container mt-5">
                        <h2>Contact Us</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="control-group">
                                <input placeholder="Your Name" class="form-control border-0 p-4" type="text" name="name" maxlength="100" required="" id="id_name">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input class="form-control border-0 p-4" placeholder="Your Email" type="email" name="email" maxlength="254" required="" id="id_email">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input class="form-control border-0 p-4" placeholder="Your Subject" type="text" name="subject" maxlength="200" required="" id="id_subject">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="mb-3">
                                <textarea name="message" class="form-control border-0 py-3 px-4" rows="5" cols="40" required="" id="id_message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
